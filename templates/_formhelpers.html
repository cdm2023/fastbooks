{% macro render_field(field) %}
          <div class="form-group">
                {{ field.label}}
                {{ field(**kwargs)|safe }}

                {% if field.errors %}
                    <ul>
                    {% for e in field.errors %}
                    <li>{{ e }}</li>
                    {% endfor %}
                {% endif %}
                    </ul>
            </div>


{% endmacro %}
