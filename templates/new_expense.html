{% extends 'base.html' %}
{% block content %}


        <div class="container">
            <div class="row">

<div class="col-md-2">

<form action="" method="POST">

   <table class="table table-sm">	
   <tbody>
      <tr>
	      <td>Amount</td>
	      <td>  <input type="text" name="exp_amount" >   </td>
      </tr>
     <tr>
          <td>Card total</td> 
	  <td> <input type="text" name="card_total"  value="0">  </td>
	  <td>&nbsp; </td>
	  <td>&nbsp;</td>
     </tr>
     <tr>
          <td>Descr</td>      
	  <td> <input type="text" name="exp_descr"></td>
	  <td>  &nbsp;  </td>
	  <td>  &nbsp;  </td>
    </tr>
    <tr>
	    <td> Month </td> <td> <input type="text" name="mo"   value="{{ month }}"> </td>
	      <td>  &nbsp;  </td>
	      <td>  &nbsp;  </td>
    </tr>
    <tr>
	    <td> Day   </td> <td> <input type="text" name="day"  value="{{ day }}">   </td>
	      <td>  &nbsp;  </td>
	      <td>  &nbsp;  </td>
    </tr>
    <tr>
	    <td> Year  </td> <td> <input type="text" name="yr" value="{{ year }}">   </td>
	      <td>  &nbsp;  </td>
	      <td>  &nbsp;  </td>
    </tr>
    <tr>
         <td>Category</td>  
	 <td><select name="exp_cat" class="form-select form-select-sm" aria-label=".form-select-sm example">
               {% for cat in ecats_list %}
                   <option value="{{cat[0]}}">{{ cat[1] }}</option>
              {% endfor %}
             </select>
	 </td>   
    </tr>
    <tr>
         <td>Vendor</td> <td>  <input type="text" name="exp_vendor"></td>
    </tr>
      <tr>
	      <td>Multi-</td>
	      <td><input type = "text" name="multi" value="0" ></td>
     </tr>
    <tr>
	    <td>  <button class="btn btn-primary" type="submit" value="Submit">Submit </></td>
    </tr>
   </tbody>
   </table>
</form>
            </div>
        </div>
</div>
                {% endblock %}
