{% extends "base.html" %}
{% block title %}
Search
{% endblock%}

{% block content %}
<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <h3>Item search</h3>
	{% if error %}
       <div class="error text-danger">{{ error }}</div>
      {% endif %}


        <form method="POST" action="item_search" >
		<input type="text" name="search_term" > 
            <br>
            <br>
	    <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>
{% endblock %}
